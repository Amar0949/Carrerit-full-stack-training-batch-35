<!DOCTYPE html>
<html>
    <head>
        <title>pseudo classes</title>
        <style>
            p:first-of-type{
                color: green;
                font-weight: bold;
            }
            p:last-of-type{
                color: red;
                font-weight: italic;
            }
        </style>
    </head>
    <body>
        <p>Amarnadh</p>
        <p>Amarnadh</p>
        <p>Amarnadh</p>
        <p>Amarnadh</p>
        <p>Amarnadh</p>
        <p>Amarnadh</p>
        <p>Amarnadh</p>
        <p>Amarnadh</p>
        <p>Amarnadh</p>
        <p>Amarnadh</p>
    </body>
</html>
