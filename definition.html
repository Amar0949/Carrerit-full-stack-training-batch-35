<!DOCTYPE html>
<html>
    <head>
        <title>definition list</title>
        <style>
            dl{
                border: 1px solid gray;
                width: 35%;
                margin: 200px auto;
                padding: 20px;
            }
            dt{
                background-color: gray;
                color: white;
                font-weight: bold;
                padding: 5px;
            }
            dd{
                border-bottom: 2px dotted gray;
            }
        </style>
    </head>
    <body>
        <dl>
            <dt>A</dt>
            <dd>frontend</dd>
            <dd>backend</dd>
            <dd>database</dd>
            <dd>cloud</dd>
            <dd>Ai</dd>

            <dt>B</dt>
            <dd>frontend</dd>
            <dd>backend</dd>
            <dd>database</dd>
            <dd>cloud</dd>
            <dd>A</dd>

            <dt>C</dt>
            <dd>frontend</dd>
            <dd>backend</dd>
            <dd>database</dd>
            <dd>cloud</dd>
            <dd>A</dd>

        </dl>
    </body>
</html>
