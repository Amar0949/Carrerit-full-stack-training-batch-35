<!DOCTYPE html>
<html>
    <head>
        <title>images</title>
        <style>
            img{
                border: 1px solid gray;
                margin: 30px;
                border-radius: 30px;
            }
            .c1:hover{
                border: 5px solid red;
            }
            .c2:hover{
                width: 150px;
                height: 150px;
                border-radius: 100%;
                padding: 10px;
                border: 10px solid green;
            }
            .c3:hover{
                display: none;
            }
        </style>
    </head>
    <body>
        <img src="AMAZON.jfif" alt="AMAZON" class="c1">
        <img src="FLIPKART.jfif" alt="FLIPKART" class="c2">
        <img src="MEESHO.jfif" alt="MEESHO" class="c3">
    </body>
</html>
