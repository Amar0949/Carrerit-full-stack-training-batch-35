<!DOCTYPE html>
<html>
    <head>
        <title>Marquee- Example</title>
    </head>
    <body>
        <marquee width="40%">
            <img src="LOGO.png" alt="carrerit">
        </marquee>

        <marquee scrollamount="25">
            <img src="LOGO.png" alt="carrerit">
        </marquee>

        <marquee direction="right">
            <img src="LOGO.png" alt="carrerit">
        </marquee>

        <marquee direction="down">
            <img src="LOGO.png" alt="carrerit">
        </marquee>
    </body>
</html>
